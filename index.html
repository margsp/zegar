<html>
<head>
	<title>Czas</title>
</head>
<body>
	<p id="czas" style="font-size: 72px">00:00</p>
	<script language="javascript">
			var date = new Date();
			var minutes1 = date.getMinutes() < 10 ? '0' : '';
			var time = (date.getHours() + 2) + ":" + minutes1 + date.getMinutes();
			document.getElementById("czas").innerHTML = time;
		setInterval(function()
		{ 
			var date = new Date();
			var minutes1 = date.getMinutes() < 10 ? '0' : '';
			var time = (date.getHours() + 2) + ":" + minutes1 + date.getMinutes();
			document.getElementById("czas").innerHTML = time;
		}, 60000);
	</script>
</body>
</html>
