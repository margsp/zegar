<!DOCTYPE html>
<html>
<head>
	<title>Czas</title>
	<style type="text/css">
		div.container 
		{
	            display: table;
	            width: 100%;
	            height: 100vh;
		}
		
		#time 
		{
		    font-family: Verdana, sans-serif; 
		    font-size: 6cm;
		    display: table-cell;
        	    vertical-align: middle;
        	    text-align: center;
            	    padding: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="time">
			00:00
		</div>
	</div>
	<script language="javascript">
		//**CONFIGURATION AREA**
		//set both values to 0 if your device's local time is OK
			var hrOffset = 2;
			var minOffset = 1;
		//END OF CONFIGURATION

		
			setClock();
			
			setInterval(function()
			{ 
				setClock();
			}, 60000);
			
			function setClock()
			{
				var date = new Date();
				var mins = date.getMinutes() + minOffset;
				if(date.getMinutes() == 59)
				{
					hrOffset++;
					mins = 0;
				}
				var minutesL = mins < 10 ? '0' : '';
				var time = (date.getHours() + hrOffset) + ":" + minutesL + mins;
				document.getElementById("time").innerHTML = time;
			}
			
	</script>
</body>
</html>
