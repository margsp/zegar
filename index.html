<!DOCTYPE html>
<html style="height: 100%; margin: 0">
<head>
	<title>Czas</title>
</head>
<body style="height: 100%; margin: 0; display: flex; align-items: center; justify-content: center">
	<div id="time" style="font-family: Verdana, sans-serif; font-size: 6cm">00:00</div>
	<script language="javascript">
	
			setClock();
			
			setInterval(function()
			{ 
				setClock();
			}, 60000);
			
			function setClock()
			{
				var date = new Date();
				var hrOffset = 2;
				var minOffset = 1;
				var mins = date.getMinutes() + minOffset;
				if(date.getMinutes() == 59)
				{
					hrOffset++;
					mins = 0;
				}
				var minutesL = mins < 10 ? '0' : '';
				var time = (date.getHours() + hrOffset) + ":" + minutesL + mins;
				document.getElementById("time").innerHTML = time;
			}
			
	</script>
</body>
</html>
