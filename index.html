<html>
<head>
	<title>Czas</title>
</head>
<body>
	<h1 id="czas">00:00</h1>
	<script language="javascript">
			var date = new Date();
			var minutes1 = date.getMinutes() < 10 ? '0' : '';
			var time = date.getHours() + ":" + minutes1 + date.getMinutes();
			document.getElementById("czas").innerHTML = time;
		setInterval(function()
		{ 
			var date = new Date();
			var minutes1 = date.getMinutes() < 10 ? '0' : '';
			var time = date.getHours() + ":" + minutes1 + date.getMinutes();
			document.getElementById("czas").innerHTML = time;
		}, 60000);
	</script>
</body>
</html>
